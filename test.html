<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>두루치기모드(테스트서버)</title>
  </head>
<h1>두루치기</h1>
<h2>MADE BY 정서원 in 올바른교육</h2>
  <body>
    <input type="button" value="두루치기모드on" onclick="
          var target =   document.querySelector('body');
          if(this.value === '두루치기모드on'){
              target.style.backgroundColor = 'red';
              target.style.color = 'white';
              this.value = '두루치기모드off';
            } else {
              target.style.backgroundColor = 'white';
              target.style.color = 'black';
              this.value = '두루치기모드on';
            }
          ">
    쇠고기나 돼지고기 또는 조갯살이나 낙지 따위를 잘게 썰어 넣고 콩나물, 버섯, 박고지 등과 함께 볶다가 양념한 국물을 조금 부어 끓여 낸 음식.

    <h2><a href="https://www.youtube.com/watch?v=Hn4XA_p8ERM">두루치기 만드는법</a></h2>
    <h3><strong>*이곳은 두루치기모드 테스트 서버입니다*</strong></h3>
  </body>
</html>
